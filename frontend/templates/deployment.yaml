# deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend-guardian.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "frontend-guardian.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "frontend-guardian.name" . }}
    spec:
      imagePullSecrets:
        - name: regcred   # Reference to the ECR secret created by Terraform
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}   # Correctly reference imagePullPolicy from values.yaml
          ports:
            - containerPort: 80
